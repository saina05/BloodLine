  <script>
    var total_page = 0;
    var start_index = 0;
    var each_page = 10;

    var url = "https://livingatlas.esri.in/server1/rest/services/Health/IN_BloodBankDirectory_2017/MapServer/0/query?where=1%3D1&outFields=*&outSR=4326&f=json";

    $(document).ready(function () {
      getDataJSON_parseState();
      $('#tbl-display').paging({
        limit: 2,
        rowDisplayStyle: 'block',
        activePage: 0,
        rows: []
      });

      $('.paging-nav a').click(function () {
        var ch = $(this).attr('data-direction'); //-1,1
        console.log(ch);
        var inState = $("#sl-state").val().trim();
        var inCity = $("#input-city").val().trim();
        var inPinCode = $("#input-pin-code").val().trim();
        var inBloodGrp = $("#input-blood-grp").val().trim();
        if (ch == "1") {
          start_index += each_page;
          searchResult(inState, inCity, inPinCode, inBloodGrp);
        } else if (ch == "-1") {
          if (parseInt(start_index) >= parseInt(each_page))
            start_index = parseInt(start_index) - (parseInt(each_page));
          searchResult(inState, inCity, inPinCode, inBloodGrp);
        }
      });


    });
    //according to loftblog tut
    $('.nav li:first').addClass('active');

    var showSection = function showSection(section, isAnimate) {
      var
        direction = section.replace(/#/, ''),
        reqSection = $('.section').filter('[data-section="' + direction + '"]'),
        reqSectionPos = reqSection.offset().top - 0;

      if (isAnimate) {
        $('body, html').animate({
          scrollTop: reqSectionPos
        },
          800);
      } else {
        $('body, html').scrollTop(reqSectionPos);
      }

    };

    var checkSection = function checkSection() {
      $('.section').each(function () {
        var
          $this = $(this),
          topEdge = $this.offset().top - 80,
          bottomEdge = topEdge + $this.height(),
          wScroll = $(window).scrollTop();
        if (topEdge < wScroll && bottomEdge > wScroll) {
          var
            currentId = $this.data('section'),
            reqLink = $('a').filter('[href*=\\#' + currentId + ']');
          reqLink.closest('li').addClass('active').
            siblings().removeClass('active');
        }
      });
    };

    $('.main-menu, .responsive-menu, .scroll-to-section').on('click', 'a', function (e) {
      e.preventDefault();
      showSection($(this).attr('href'), true);
    });

    $(window).scroll(function () {
      checkSection();
    });

    function getDataJSON_parseState() {
      var jsonObj = [];
      $.getJSON(url, function (data) {
        var arry_features = data.features;
        var state = [];
        $.each(arry_features, function (key, value) {
          var bloodcomponent = funcRandom();
          item = {}
          item["blood_bank_name"] = value.attributes.blood_bank_name;
          item["state"] = value.attributes.state;
          item["address"] = value.attributes.address;
          item["city"] = value.attributes.city;
          item["district"] = value.attributes.district;
          item["pincode"] = value.attributes.pincode;
          item["email"] = value.attributes.email;
          item["contact_no"] = value.attributes.contact_no;
          item["mobile"] = value.attributes.mobile;
          item["helpline"] = value.attributes.helpline;
          item["category"] = (value.attributes.category == "") ? "Unspecified" : value.attributes.category;
          item["bloodcomponent"] = bloodcomponent;
          jsonObj.push(item);
          if (jQuery.inArray(value.attributes.state, state) === -1) {
            state.push(value.attributes.state);
          }
        });
        localStorage.clear();
        localStorage.setItem("bloodline-data", JSON.stringify(jsonObj));
        state.sort()
        state.reverse()
        state.push("Please select State");
        var select = document.getElementById("sl-state");
        $.each(state, function (key, value) {
          var option = document.createElement('option');
          option.text = option.value = value;
          select.add(option, 0);
        });
        document.getElementById("sl-state").selectedIndex = "0";
      });

      //console. log('retrievedObject: ', JSON. parse(retrievedObject));

    }


    $("#btnsearch").click(function () {

      start_index = 0;
      total_page = 0;
      var inState = $("#sl-state").val().trim();
      var inCity = $("#input-city").val().trim();
      var inPinCode = $("#input-pin-code").val().trim();
      var inBloodGrp = $("#input-blood-grp").val().trim();
      if (inState == "Please select State") {
        alertdialog();
        $("#tbl-display  tbody").remove();
      } else {
        $("#loader").show();
        document.getElementById('tbl-display').scrollIntoView()
        searchResult(inState, inCity, inPinCode, inBloodGrp);
      }
    });


    function searchResult(state = "", city = "", pinCode = "", bloodGroup = "") {
      var dt = localStorage.getItem("bloodline-data");
      var arry_features = JSON.parse(dt);
      var tblData = "";
      var arryDisplay = [];
      if (state != "") {
        arryDisplay = arry_features.filter(obj => obj.state == state);
      }
      if (city != "") {
        arryDisplay = arryDisplay.filter(obj => obj.city.toLowerCase() == city.toLowerCase());
      }
      if (pinCode != "") {
        arryDisplay = arryDisplay.filter(obj => obj.pincode == pinCode);
      }
      if (bloodGroup != "") {
        arryDisplay = arryDisplay.filter(obj => obj.bloodcomponent.toLowerCase().indexOf(bloodGroup.toLowerCase()) >= 0);
      }
      total_page = arryDisplay.length;
      if (start_index > total_page) {
        start_index = start_index - each_page;
      }
      var end_index = (start_index + each_page);

      if (end_index > total_page)
        end_index = total_page;

        if(arryDisplay.length==0){
          $("#loader").hide();
        }

      if (parseInt(start_index) !== parseInt(end_index)) {
        for (var i = start_index; i < end_index; i++) {
          var value = arryDisplay[i];
          tblData = insertIntoTable(value, tblData);
        }

        
        $("#tbl-display  tbody").remove();
        $("#tbl-display").append(tblData);
        $("#loader").hide();
      } else {
        start_index = start_index - each_page;
      }


    }

    function insertIntoTable(value, tblData) {
      tblData += '<tr>' +
        '<td>' +
        '<div class="d-flex align-items-center">' +
        '<img' +
        ' src="assets\\images\\hospital_icon.png"' +
        'class="rounded-circle"' +
        'alt=""' +
        'style="width:45px;height:45px"' +
        '/>' +
        '<div class="ms-3\">' +
        '<p class="fw-bold mb-1">' + value.blood_bank_name + '</p>' +
        '<p class="text-muted mb-0">' + value.address + '</p>' +
        '<p class="text-muted mb-0">' + value.city + ', ' + value.district + '<b> PinCode: </b>' + value.pincode + '</p>' +
        '</div>' +
        '</div></td>' +
        '<td>' +
        '<p class="fw-normal mb-1">' + value.email + '</p>' +
        '<p class="text-muted mb-0">' + value.contact_no + '</p>' +
        '<p class="text-muted mb-0">' + value.mobile + '</p>' +
        '<p class="text-muted mb-0">' + value.helpline + '</p>' +
        '</td>' +
        '<td>' +
        '<span class="btn btn-warning text-light rounded-pill d-inline">' + value.category + '</span>' +
        '</td>' +
        '<td>' + value.bloodcomponent + '</td>' +
        '</tr>';
      return tblData;

    }

    function alertdialog() {
      $.confirm({
        icon: 'fa fa-frown-o',
        theme: 'modern',
        closeIcon: true,
        animation: 'scale',
        type: 'orange',
        title: 'Warning',
        content: 'Please select the state'
      });
    }

    function funcRandom() {
      var a = Math.floor((Math.random() * 8) + 1);
      var b = Math.floor((Math.random() * 8) + 1);
      var c = Math.floor((Math.random() * 8) + 1);
      var d = Math.floor((Math.random() * 8) + 1);

      var result = "";

      if (a == 1 || b == 1 || c == 1 || d == 1) {
        if (result.indexOf("A+,") != 0)
          result += "A+,";
      }
      if (a == 2 || b == 2 || c == 2 || d == 2) {
        if (result.indexOf("A-,") != 0)
          result += "A-,";
      }
      if (a == 3 || b == 3 || c == 3 || d == 3) {
        if (result.indexOf("B+,") != 0)
          result += "B+,";
      }
      if (a == 4 || b == 4 || c == 4 || d == 4) {
        if (result.indexOf("B-,") != 0)
          result += "B-,";
      }
      if (a == 5 || b == 5 || c == 5 || d == 5) {
        if (result.indexOf("O+,") != 0)
          result += "O+,";
      }
      if (a == 6 || b == 6 || c == 6 || d == 6) {
        if (result.indexOf("O-,") != 0)
          result += "O-,";
      }
      if (a == 7 || b == 7 || c == 7 || d == 7) {
        if (result.indexOf("AB+,") != 0)
          result += "AB+,";
      }
      if (a == 8 || b == 8 || c == 8 || d == 8) {
        if (result.indexOf("AB-,") != 0)
          result += "AB-,";
      }
      return result;

    }
  </script>
